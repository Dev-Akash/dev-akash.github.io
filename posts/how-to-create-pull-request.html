    <section id="blogPost" class="glassCard p-3">
        <span class="fs-1" style="font-weight: 100;">How to create pull request</span>
        <p class="d-block mt-3" style="font-weight: 100;">
            In this post we will look how to create a pull request to an existing project to introduce some changes required in the project. <br>
            So in order to create a pull request one must have to go through the process listed below:
            <ul style="font-weight: 100;">
                <li>Fork the existing project</li>
                <li>Create a separate branch</li>
                <li>Introduce the required changes</li>
                <li>Finally, create a pull Request</li>
            </ul>
        </p>
        <p style="font-weight: 100;">So let's get started.</p>
        
        <span class="fs-3" style="font-weight: 100;">Fork the project</span>
        <p style="font-weight: 100;">
            In order to add changes to the project one must the local copy of the project. In most cases when creating pull request for the project which you do not already own, one must first fork the project.
        </p>
        <p style="font-weight: 100;">
            Forking a project means to create a independent copy of the project, just like creating a new repository which belongs to you under your account. This basically avoids to directly pushing changes to the original project, which may also require you the permission to directly push to the repository which you do not own or maintain.
        </p>
        <p style="font-weight: 100;">
            To fork the project:
            <ul style="font-weight: 100;">
                <li>Navigate to the original project on Github</li>
                <li>Click on the fork button on top right of the repository</li>
            </ul>
        </p>
        <p style="font-weight: 100;">
            This will create the repository with same name under your Github account. <br>
            Additionally, clone the repository under your account to your system using the following command, but before that click on the clone option in repository, and copy the URL. <br>
            Execute the following command in terminal.

            <div class="experienceCard p-3 border-start">
                <code>
                    git clone PROJECT_URL.git
                </code>
            </div>
        </p>

        <span class="fs-3" style="font-weight: 100;">Create separate branch</span>
        <p style="font-weight: 100;">
            So, in-order to introduce changes, one must create a separate branch and then start editing the project or files under it. <br>
            To create a separate branch, open the terminal in the cloned project repository/folder and execute the following command replacing the name of branch as per your choice.

            <div class="experienceCard p-3 border-start">
                <code>
                    git checkout -b YOUR_BRANCH_NAME
                </code>
            </div>
        </p>

        <span class="fs-3" style="font-weight: 100;">Introducing required changes</span>
        <p style="font-weight: 100;">
            Now it's time to implement required changes in the project. Just go ahead and do whatever changes you want. <br>
            Once the changes are done, one needs to commit those changes to the branch using the following command below.
            <div class="experienceCard p-3 border-start">
                <code>
                    git commit -a -m "Message for your commit (description of changes)"
                </code>
            </div>
        </p>
        <p style="font-weight: 100;">
            After committing the changes push these changes to the branch using the command below.
            <div class="experienceCard p-3 border-start">
                <code>
                    git push origin YOUR_BRANCH_NAME
                </code>
            </div>
        </p>

        <span class="fs-3" style="font-weight: 100;">Finally, creating a Pull request</span>
        <p style="font-weight: 100;">
            So, once you are done with the changes and committing and pushing them to the repository, now its time to create a pull request to the original repository of project, so that owner or maintainers of the project can review your changes and take decision whether or not to merge your changes with the project.

            <br><br>
            So to create pull request do the following.
            <ul style="font-weight: 100;">
                <li>Navigate to repository under your account</li>
                <li>Switch to the branch under which you pushed the changes from the branches option</li>
                <li>Click on the pull request button visible to you or click on contribute.</li>
                <li>Write a nice message for the pull request describing the changes</li>
                <li>Finally, click on create pull request</li>
            </ul>
        </p>
        <p style="font-weight: 100;">
            Once owner/maintainer of the original repository agrees to merge the changes introduced, your pull request will get merged with the project. And that's a great thing, Congratulations! you made a contribution to the project.
        </p>

        <p style="font-weight: 100;">
            Thanks for being with me till here! I hope now you feel ready to contribute to the projects out there. To read more content like this checkout my latest blog <a href="../index.html#blogs" target="_blank" rel="noopener noreferrer">here</a>.
        </p>
