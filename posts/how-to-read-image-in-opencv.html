    <section id="blogPost" class="glassCard p-3">
        <span class="fs-1" style="font-weight: 100;">How to read image in OpenCV</span>
        <p class="d-block mt-3" style="font-weight: 100;">
            Welcome! In this post I am going to describ how to read image in OpenCV, in last post I
            have described <a style="text-decoration: none;" href="./how-to-install-opencv-python-on-windows.html">how
                to install the open source computer vision library - OpenCV in windows</a>, do read it if your are new
            to openCV.
        </p>

        <span class="d-block fs-3" style="font-weight: 100;">Let's get started</span>
        <p style="font-weight: 100;">To read a image in OpenCV, write a python script as</p>

        <div class="experienceCard p-3 border-start">
            <code>
                # importing OpenCV library<br>
                import cv2 <br><br>

                # reading a image in path<br>
                img = cv2.imread("path-to/image.png")<br><br>

                # showing the image<br>
                cv2.imshow("Image", img)<br><br>

                # waiting for key event continuously<br>
                cv2.waitKey(0)<br><br>

                # destroying all generated windows<br>
                cv2.destroyAllWindows()
            </code>
        </div>
        <br>
        <span class="d-block fs-3" style="font-weight: 100;">Let's understand the code</span>
        <p style="font-weight: 100;">
            The <strong>import cv2</strong> code imports the OpenCV library in the program,
            so that you can use its
            function.<br><br>

            In next instruction, we are reading an image using <strong>cv2.imread()</strong>
            function and storing it in
            <strong>img</strong> variable.<br><br>

            In next instruction, we are showing the readed image using
            <strong>cv2.imshow()</strong> function, in which
            the first parameter is the name of the window in which the image will be shown
            and second parameter is
            variable name in which the image is stored.<br><br>

            The <strong>cv2.waitKey()</strong> is a function in OpenCV to listen the
            keyboard events and the parameter to
            passed is the time of interval after which it would be checked. Here we have
            passed 0 as parameter, so it will
            be waiting indefinetly.<br><br>

            As soon as the keyboard event happens the
            <strong>cv2.destroyAllWindows()</strong> will get executed and it
            will destroy all the windows generated by the script.
        </p>
        <span class="d-block fs-3" style="font-weight: 100;">Conclusion</span>
        <p style="font-weight: 100;">
            So in this post, we have learned how to read a image in OpenCV, also
            learned about the <strong>cv2.imread(), cv2.imshow(), cv2.waitKey() and
                cv2.destroyAllWindows()</strong> functions.
        </p>
