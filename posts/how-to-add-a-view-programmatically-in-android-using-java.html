        <span class="fs-1" style="font-weight: 100;">How To Add A View Programmatically In Andriod</span>
        <p class="d-block mt-3" style="font-weight: 100;">Many times we come accross a problem in Android, where we need
            to create a feature of adding a view when a button is pressed, for instance, adding a new EditText view when
            a add button in a todo list application.</p>
        <p style="font-weight: 100;">
            So, today we will go through how to create this feature in an android application. I hope before reading
            this article, you are familar with the coding in android and know how to create views and attach callback
            listeners to it.
        </p>

        <span class="d-block fs-3" style="font-weight: 100;">Understanding the Code</span>
        <p style="font-weight: 100;">
            So in the code, in onCreate method, we firstly fetch the "Container" Linear layout
            and Add Task Button from
            the Layout file by using <code>findViewById()</code> function in lines 18-19.
            <br><br>
            Then in line 23, we attach a <code>onClickListener()</code> to the Add Task Button
            so that when the Add Task
            button is clicked the View gets populated after creating the View which we want to
            add in the "container"
            LinearLayout <br><br>

            Then in lines 29-34, we create a LinearLayout having with of "match parent" and
            height of "wrap content",
            also having margin of "10dp" using a helper method named "dpTopx()" in lines 74-76,
            and vertical
            orientation.<br><br>

            Similarly, in lines 37-41, we create a EditText View having width of zero (because
            we will add weight to
            it), height as "wrap content", we will add weight = 1 to it and also a placehoder
            text using
            <code>setHint()</code>method as "Type new Task".<br><br>

            Also, in lines 44-47, we create a ImageView for holding a close sign acting as a
            button to delete the view
            when clicked. This view will have weight of 0.15 and have backroung set from
            resource
            <code>R.drawable.close_white_24dp</code> in ImageView.<br><br>

            Then, in lines 50 and 51 we add the EditText View and ImageView to the previously
            created
            LinearLayout.<br><br>

            Then, in line 54, we add the whole LinearLayout to the previously fetch "container"
            LinearLayout from the
            Layout file.<br><br>

            And then, we also add a <code>onClickListener()</code> to the ImageView in lines
            57-66, so that when it is
            clicked, we delete the whole layout we created.<br><br>

            And finally, at Line 71, we just virtually tap the "Add Task" button to create the
            layout and populate it in
            "container" LinearLayout as soon as the application is opened, so that, it seems
            that a single View is
            default to present on screen.
        </p>
