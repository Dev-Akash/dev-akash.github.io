        <span class="fs-1" style="font-weight: 100;">How to install opencv on windows</span>
        <p class="d-block mt-3" style="font-weight: 100;">Welcome! In this post I am going to describ how to install

            library for computer vision in python on Windows. OpenCV is a great library to handle
            most of the Computer Vision projects.
        </p>

        <span class="d-block fs-3" style="font-weight: 100;">Install Anaconda</span>
        <ul style="font-weight: 100;">
            <li>Download Anconda from <a style="text-decoration: none;" href="https://www.anaconda.com/download/"
                    target="_blank">here</a>
            </li>
            <li>Run .exe file and install it successfully</li>
        </ul>

        <span class="d-block fs-3" style="font-weight: 100;">Install OpenCV</span>
        <p style="font-weight: 100;">
            To install OpenCV open Anaconda terminal and execute following
            instructions:<br>
        </p>
        <div class="experienceCard p-3 border-start">
            <code>
                conda install -c conda-forge opencv
            </code>
        </div>
        <br>
        <p style="font-weight: 100;">
            press 'y' and hit enter, downloading will get started.
        </p>

        <span class="d-block fs-3" style="font-weight: 100;">Check Installation</span>
        <p style="font-weight: 100;">
            After installing the library, check whether it is successfully
            installed or not, open Anaconda terminal and
            execute following command to open python<br>
        <div class="experienceCard p-3 border-start">
            <code>
                    >>> python
                </code>
        </div>
        <br>
        </p>
        <p style="font-weight: 100;">
            Now, check the installation by getting version of OpenCV
        <div class="experienceCard p-3 border-start">
            <code>
                    >>> import cv2<br>

                </code>
