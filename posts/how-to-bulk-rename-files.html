    <section id="blogPost" class="glassCard p-3">
        <span class="fs-1" style="font-weight: 100;">How to Bulk Rename Files</span>
        <p class="d-block mt-3" style="font-weight: 100;">
            So, most of the time we encounter a situation for renaming the files in large
            quantity, persons who create datasets to the persons who just want to organise a
            folder with some conventional names. To make this hectic task more convinent. I have
            created my own PYPI package as a command line interface tool (CLI tool) Bulkren which
            i think can help you out in reducing the work required from going file to file and
            renaming them by hand to just writting a single command on command prompt (cmd).
        </p>

        <span class="d-block fs-3" style="font-weight: 100;">What is edge detection ?</span>
        <p style="font-weight: 100;">Edge detection is basically a mathematical operation which is done on image to get
            the edges of the objects present in the image by checking for the sharp change in the light(intensity of
            pixels), moving from one pixel to another.</p>

        <span class="d-block fs-3" style="font-weight: 100;">Installing Bulkren</span>
        <p style="font-weight: 100;">
            So, to use this package, we first need to install in on our machine and to
            install it on your machine you firstly need python installed on your machine and
            then you must have pip installed on it. If you already satisfy this requirement
            then you are ready to go ahead and follow up the tutorial but if not i would
            recommend to checkout the resources on <b>How to install Python</b> and the
            <b>How to install pip in Python</b> and don't forget to add python to PATH in
            Environments on your machine.<br><br>
            Now to get started with renaming bunch of files in a single go, first we run the
            following command to download the Bulkren package.
        </p>
        <div class="experienceCard p-3 border-start">
            <code>
            pip install Bulkren
        </code>
        </div><br>

        <span class="d-block fs-3" style="font-weight: 100;">Renaming Files Using Bulkren</span>
        <p style="font-weight: 100;">
            And now to rename files, ensure that all files are inside a folder, we will
            call it a <b>Input Folder</b> and right the following command.
        </p>
        <div class="experienceCard p-3 border-start">
            <code>
            python -m Bulkren -i "input_folder_path" -o "output_folder_path" -p "patter_to_rename"
        </code>
        </div><br>

        <p style="font-weight: 100;">
            Now here,<br>
            -i or --input takes <b>input folder path</b><br>
            -o or --output takes <b>output folder path</b><br>
            -p or --pattern takes <b>pattern for renaming files</b>.
        </p>
        <span class="d-block fs-3" style="font-weight: 100;">Example</span>
        <p style="font-weight: 100;">
            Let's try to understand it with a example,<br>
        <div class="experienceCard p-3 border-start">
            <code>
                python -m Bulkren -i C:\User\Akash\Desktop\input_folder -o
                C:\User\Akash\Desktop\output_folder -p images_XYZ
        </code>
        </div><br>
        <p style="font-weight: 100;">
            This above example will take all the files in
            <b>C:\User\Akash\Desktop\input_folder</b> and then rename it with
            pattern <b>images_XYZ</b> where XYZ would be replaced number count of
            file (remember to add XYZ in end only) and will save it to the
            <b>C:\User\Akash\Desktop\output_folder</b> folder.
        </p>

        <p style="font-weight: 100;">
            <b style="color: #3366CC;">Note</b> : If the -o argument is not passed then it will
            automatically create a output named folder in same parent directory,
            for above example the output folder path would be
            C:\User\Akash\Desktop\output
        </p>

        <p style="font-weight: 100;">
            So, i hope now you might have got how to use Bulkren and how you can
            use it to save your time in doing such a hectic task. <br>
            Thank you!
        </p>
